<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat With Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff6ec4, #7873f5, #42e695, #ffd452);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #333;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .chat-box {
      background: #ffffff;
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 1rem;
      outline: none;
      margin-bottom: 15px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #7f5af0;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(to right, #ff6ec4, #7873f5);
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.3s, background 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #42e695, #3bb2b8);
    }

    #response {
      margin-top: 20px;
      background: #f2f2f2;
      padding: 15px;
      border-radius: 10px;
      min-height: 60px;
      white-space: pre-wrap;
      color: #333;
    }

    .typing {
      color: #888;
      font-size: 1.1rem;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 1; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h1> Chat With Me </h1>
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send Message</button>
    <div id="response"></div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      const responseDiv = document.getElementById('response');
      if (!input.trim()) {
        responseDiv.innerHTML = '<span style="color: red;">Please enter a message.</span>';
        return;
      }

      responseDiv.innerHTML = `<div class="typing">Thinking<span>.</span><span>.</span><span>.</span></div>`;

      try {
        const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            Authorization: 'Bearer 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',
            'HTTP-Referer': 'https://www.sitename.com',
            'X-Title': 'SiteName',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            model: 'deepseek/deepseek-r1:free',
            messages: [{ role: 'user', content: input }],
          }),
        });

        const data = await response.json();
        const markdownText = data.choices?.[0]?.message?.content || 'No response received.';
        responseDiv.innerHTML = marked.parse(markdownText);
      } catch (error) {
        responseDiv.innerHTML = '<span style="color: red;">Error: ' + error.message + '</span>';
      }
    }
  </script>
</body>
</html>
